{% extends "base.html" %} {% load static %} {% block content %}
<div class="container">
  <div class="card bg-light">
    <div class="card-body">
      <h3>News</h3>
      <br />
      {% for news in newslist %}
      <!-- Label -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4">
            <img
              src="{{ news.image }}"
              class="rounded float-left"
              alt="{{ news.category }}"
            />
          </div>
          <div class="col-sm-8">
            <p class="h4">{{ news.headline }}</p>
            <a href="{{ news.url }}"
              ><p class="h6">
                <small>{{ news.url|truncatechars:80 }}</small>
              </p></a
            >
            <p class="h6">{{ news.summary }}</p>
          </div>
        </div>
      </div>
      <hr />

            }, -->
      {% empty %}
      <p class="empty">No news to show.</p>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
