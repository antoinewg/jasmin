version: "3.3"

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    networks:
      - docker-elk
  kibana:
    image: docker.elastic.co/kibana/kibana:7.6.2
    ports:
      - "5601:5601"
    networks:
      - docker-elk
  kafka:
    image: spotify/kafka
    ports:
      - "9092:9092"
    networks:
      - docker-elk
    environment:
      - ADVERTISED_HOST=127.0.0.1

networks:
  docker-elk:
    driver: bridge
